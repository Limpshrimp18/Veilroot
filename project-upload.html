<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submission Received | Veilroot</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="header-inner">
      <h1>VEILROOT</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="browse.html">Browse</a>
        <a href="upload.html">Upload Another</a>
      </nav>
    </div>
  </header>

  <main class="form-container">
    <h2>Submission Received</h2>
    <p>Your project has been successfully submitted to the archive.</p>

    <div class="submitted-summary">
      <h3>Submission Details</h3>
      <p><strong>Title:</strong> <span id="submitted-title"></span></p>
      <p><strong>Description:</strong> <span id="submitted-description"></span></p>
      <p><strong>File:</strong> <a href="#" target="_blank" id="submitted-file">Download</a></p>
    </div>

    <p style="margin-top: 2em;">
      <a href="browse.html" class="cta-button">View Archive</a>
    </p>
  </main>

  <footer>
    <p>&copy; 2025 Veilroot. Submission is memory. Memory is forever.</p>
  </footer>

  <script>
    // Pull submitted values from sessionStorage (set during upload)
    const title = sessionStorage.getItem('projectTitle');
    const description = sessionStorage.getItem('projectDescription');
    const fileUrl = sessionStorage.getItem('projectFileUrl');

    if (title && description && fileUrl) {
      document.getElementById('submitted-title').textContent = title;
      document.getElementById('submitted-description').textContent = description;
      const link = document.getElementById('submitted-file');
      link.href = fileUrl;
      link.textContent = fileUrl;
    } else {
      document.querySelector('.submitted-summary').innerHTML = "<p>Project info not available. This page was accessed directly.</p>";
    }
  </script>
</body>
</html>
